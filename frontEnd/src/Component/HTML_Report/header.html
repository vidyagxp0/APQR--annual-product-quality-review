<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Header</title>
    <style>
      body {
        font-family: calibri;
        margin: 0;
        padding: 0;
      }

      .header-right {
        width: 100%;
      }

      /* Styling the table */
      .header-right table {
        width: 100%;
        margin-bottom: 20px;
        border: 1px double #858181;
        font-size: 14px;
        text-transform: uppercase;
      }

      .company-name {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 5px;
        text-align: center;
        text-transform: uppercase;
      }

      .sub-text {
        margin-bottom: 10px;
        text-align: center;
        text-transform: uppercase;
        font-weight: 700;
        font-size: 12px;
      }

      .page {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-size: 12px;
      }

      .page h5 {
        margin: 0;
      }

      .center {
        text-align: center;
      }

      /* Main table container */
      .taa {
        width: 100%;
      }

      /* Reduce padding and adjust widths of first-row and second-row cells */
      .taa th,
      .taa td {
        border: 1px double #858181;
      }

      .first-row {
        padding: 20px;
        width: 22%;
        text-align: center;
      }

      .second-row {
        padding: 5px;
        width: 20%;
        text-align: center;
      }

      /* Styling for Document No. row */
      .Doc-no {
        font-weight: 600;
      }

      .page-x-y {
        text-transform: none;
      }

      /* Vertically align Page 9 of 18 above Format No. */
      .page-info {
        display: flex;
        flex-direction: column;
        text-align: right;
        margin-bottom: 5px;
      }

      .taa .center {
        text-align: center;
      }

      @media screen and (max-width: 768px) {
        .company-name {
          font-size: 14px;
        }

        .page {
          font-size: 10px;
        }

        .header-right th,
        .header-right td {
          padding: 3px;
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        font-size: 10px;
        padding-bottom: 5px;
        color: #858181;
        display: flex;
        align-items: stretch;
      "
    >
      <div class="header-right">
        <!-- Company Name and Sub Text -->
        <div class="company-name">Symbiotec Pharmalab Pvt. Limited, Indore</div>
        <div class="sub-text">ANNEXURE - 2</div>

        <!-- Page Section -->
        <div class="page">
          <h5>Ref. SOP No.: QA-119</h5>

          <!-- Page info container -->
          <div class="page-info">
            <h5>Page 9 of 18</h5>
            <h5>Format No. QA-F-119A-R6</h5>
          </div>
        </div>

        <!-- Table Section -->
        <table class="taa">
          <tr class="center">
            <th class="first-row">Department</th>
            <th>
              Annual Product Quality Review <br />
              PRODUCT NAME: ----------
            </th>
            <th class="page-x-y">Page x of y</th>
          </tr>
          <tr class="text-left">
            <th class="second-row">Quality Assurance</th>
            <td class="Doc-no" colspan="2">Document No. : ---------</td>
          </tr>
        </table>
      </div>
    </body>
  </div>
</html>
