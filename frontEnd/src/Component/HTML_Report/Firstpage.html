      .container {
        max-width: 800px;

      }

        justify-content: center;
      }

        height: 150px;
        object-fit: cover;
      }

      @media (min-width: 768px) {
        .logo {
          height: 90px;
        }
      }

      .footer {
        text-align: center;
        font-weight: 600;
        margin-top: 50px;
